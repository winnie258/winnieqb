<!DOCTYPE html>
<html lang="zh-cn"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>WinnieQ绑查询</title>
    <link rel="shortcut icon" href="http://8zyw.cn/favicon.ico" type="image/x-icon">
    <script src="js/mui.min.js"></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">WinnieQ绑查询</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui-card">
			<div class="mui-card-content">
				<form class="mui-input-group">
				    <div style="margin-top: 20px;" class="mui-input-row">
				    <input id="qq" type="number" class="mui-input-clear" placeholder="请输入QQ">
				    </div>
				    <div class="mui-button-row">
				        <button onclick="cx()" type="button" class="mui-btn mui-btn-primary" >查询</button>
				    </div>
				</form>
			</div>
		</div>
		<div id="c" class="mui-card" hidden>
			<div class="mui-card-content">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">QQ: <span id="q"></span></li>
				    <li class="mui-table-view-cell">电话:<span id="p"></span></li>
				</ul>

			</div>
		</div>
	<div class="fooert copyright" align="center">
    <br><p>&copy; Powered by <a href="https://winnie258.github.io/">Winnie</a></p>
	</div>
	<br><br>

		<div class="mui-card">
			<div class="mui-card-content">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">站长QQ: <span>2975713398</span></li>
				</ul>

			</div>
		</div>



	</div>
	<script type="text/javascript">
		function c(){
			
		}
		function cx(){
			var qq=$("#qq").val();
			if(qq){
				mui.showLoading("正在加载..","div"); 
				mui.post('api.php',{
						qq:qq
					},function(data){
						mui.hideLoading(c);
						if(data.code==200){
							var p=data.p;
							$("#q").html('<span id="q">'+qq+'</span>');
							$("#p").html('<span id="p">'+p+'</span>');
							mui.alert(data.msg);
							$("#c").show();
						}else{
							mui.alert(data.msg);
							$("#c").hide();
						}					
					},'json'
				);
				
				
			}else{
				mui.alert("请输入QQ号！");
			}
			
		}
	</script>
	<script type="text/javascript">
		//扩展mui.showLoading  
		(function($, window) {  
		    //显示加载框  
		    $.showLoading = function(message,type) {  
		        if ($.os.plus && type !== 'div') {  
		            $.plusReady(function() {  
		                plus.nativeUI.showWaiting(message);  
		            });  
		        } else {  
		            var html = '';  
		            html += '<i class="mui-spinner mui-spinner-white"></i>';  
		            html += '<p class="text">' + (message || "数据加载中") + '</p>';  
		
		            //遮罩层  
		            var mask=document.getElementsByClassName("mui-show-loading-mask");  
		            if(mask.length==0){  
		                mask = document.createElement('div');  
		                mask.classList.add("mui-show-loading-mask");  
		                document.body.appendChild(mask);  
		                mask.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});  
		            }else{  
		                mask[0].classList.remove("mui-show-loading-mask-hidden");  
		            }  
		            //加载框  
		            var toast=document.getElementsByClassName("mui-show-loading");  
		            if(toast.length==0){  
		                toast = document.createElement('div');  
		                toast.classList.add("mui-show-loading");  
		                toast.classList.add('loading-visible');  
		                document.body.appendChild(toast);  
		                toast.innerHTML = html;  
		                toast.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});  
		            }else{  
		                toast[0].innerHTML = html;  
		                toast[0].classList.add("loading-visible");  
		            }  
		        }     
		    };  
		
		    //隐藏加载框  
		      $.hideLoading = function(callback) {  
		        if ($.os.plus) {  
		            $.plusReady(function() {  
		                plus.nativeUI.closeWaiting();  
		            });  
		        }   
		        var mask=document.getElementsByClassName("mui-show-loading-mask");  
		        var toast=document.getElementsByClassName("mui-show-loading");  
		        if(mask.length>0){  
		            mask[0].classList.add("mui-show-loading-mask-hidden");  
		        }  
		        if(toast.length>0){  
		            toast[0].classList.remove("loading-visible");  
		            callback && callback();  
		        }  
		      }  
		})(mui, window);
		
		
		mui.alert("亲爱的访客，欢迎光临。本站数据严禁用于违法用途！仅供查询自己，后果自负，本站不负一切责任！");
	</script>
	
</body>
</html>
